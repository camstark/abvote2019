<!DOCTYPE html>
<title>Alberta Election Results</title>

<head>
	<!-- Basic Bootstrap Setup -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Get d3 and d3.hexbin  -->
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://d3js.org/d3.hexbin.v0.min.js?5c6e4f0"></script>

	<!-- Get Mapbox GL -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.53.1/mapbox-gl.js" integrity="sha256-NupRsxv/ASVReWCqzKFyevqCV5Udonc+Yf0IuziWnyY=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.53.1/mapbox-gl.css" integrity="sha256-98ZrstcQ9rIls5Ww035RRlxNlGm+oA27bvwgXd7+PHg=" crossorigin="anonymous" />

	<!-- Get custom styles -->
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<h1>Alberta Election Results 2019</h1>
		</div>
		<div class="row">
			<button id="collapser" type="button" class="btn btn-danger">Results pane</button>
			<div class="btn-group" role="group" aria-label="Map data">
				<button id="region" type="button" class="btn btn-secondary chooser">Regions</button>
				<!-- <button id="election_2012" type="button" class="btn btn-secondary chooser">1st Candidate Alphabetical</button> -->
				<button id="leading" type="button" class="btn btn-secondary chooser">Leading</button>
				<button id="elected" type="button" class="btn btn-secondary chooser">Elected</button>
			</div>
		</div>
		<div class="row">
			<div id="resultsDiv" class="col results noDisplay">
				<!-- <div id="resultsDiv" class="col results"> -->
				<div id="results"></div>
			</div>
			<div class="col">
				<div class="hexmap"></div>
			</div>
			<div class="col">
				<div id="map"></div>
			</div>
		</div>
	</div>

	<div id="tooltip" class="tooltip">
		<h3 class="name">Results Tooltip</h3>
	</div>

	<!-- Get the data and build -->
	<script src="js/main.js"></script>


</body>

</html>
